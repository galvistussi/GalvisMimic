# Netlify configuration for Vite + React app
[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Directorio donde Vite genera los archivos de producci칩n
  publish = "dist"

# Redirecci칩n para manejar el routing de SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para optimizaci칩n
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Headers para archivos est치ticos (cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
